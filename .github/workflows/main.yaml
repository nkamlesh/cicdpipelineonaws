name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for CodeQL analysis

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, python # Specify the languages in your project

    - name: Autobuild (for compiled languages)
      uses: github/codeql-action/autobuild@v3
      # If using an interpreted language (like Python), this step is often optional

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
